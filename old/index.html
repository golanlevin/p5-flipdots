<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial Hex Example</title>
</head>
<body>
  <button id="connectButton">Connect to Serial Port</button>
  <button id="sendButton">Send Hex Data</button>
  <pre id="output"></pre>

  <script type="module">
    import { connectSerial, writeHex } from './serialHex.js';

    let writer;

    document.getElementById('connectButton').addEventListener('click', async () => {
      try {
        const connection = await connectSerial();
        writer = connection.writer;
        document.getElementById('output').textContent = 'Connected to serial port';
      } catch (error) {
        console.error("Failed to connect:", error);
      }
    });

    document.getElementById('sendButton').addEventListener('click', async () => {
      try {
        const hexString = '48656c6c6f2c2053657269616c21'; // "Hello, Serial!" in hex
        await writeHex(writer, hexString);
        document.getElementById('output').textContent += '\nHex data sent: ' + hexString;
      } catch (error) {
        console.error("Failed to send hex data:", error);
      }
    });
  </script>
</body>
</html>
